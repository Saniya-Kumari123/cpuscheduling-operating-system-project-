<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seating Reservations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      table {
        margin: 10px 0;
      }
      th {
        background-color: #f8f9fa;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div class="row pt-5">
      <div class="col-md-4 table-container">
        <h3>Luxury Class</h3>
        <div>Total Earnings: $<span id="luxury-earnings">0</span></div>
        <table class="table table-bordered table-hover" id="luxury-table">
          <thead>
            <tr>
              <th>Seat Code</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="col-md-4 table-container">
        <h3>Business Class</h3>
        <div>Total Earnings: $<span id="business-earnings">0</span></div>
        <table class="table table-bordered table-hover" id="business-table">
          <thead>
            <tr>
              <th>Seat Code</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="col-md-4 table-container">
        <h3>Economy Class</h3>
        <div>Total Earnings: $<span id="economy-earnings">0</span></div>
        <table class="table table-bordered table-hover" id="economy-table">
          <thead>
            <tr>
              <th>Seat Code</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="col-md-12 mt-5">
      <h3>Seats Sold</h3>
      <table class="table table-bordered table-hover" id="sold-seats-table">
        <thead>
          <tr>
            <th>Seat Code</th>
            <th>Customer ID</th>
            <th>Price</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
